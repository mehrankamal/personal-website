baseURL: /
title: Engineering with Mehran
theme: "PaperMod"
paginate: 5

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Engineering with Mehran
  description: "Writing about Software and Engineering culture across the globe."
  keywords: [Blog, Portfolio, Software Engineering, Software Craftsmanship]
  author: Mehran Kamal
  # author: ["Me", "You"] # multiple authors
  images: ["static/images/avatar.jpeg"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: false 
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "./static/favicon.ico"
    favicon16x16: "./static/favicon-16x16.png"
    favicon32x32: "./static/favicon-32x32.png"
    apple_touch_icon: "./static/apple-touch-icon.png"
    safari_pinned_tab: "./static/android-chrome-192x192.png"

  label:
    text: "Engineering with Mehran"

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Welcome to Engineering with Mehran!

  socialIcons:
    - name: twitter
      url: "https://twitter.com/mehran_kamal"
    - name: github
      url: "https://github.com/mehrankamal"
    - name: youtube
      url: "https://youtube.com/@engineeringwithmehran"
    - name: twitch
      url: "https://twitch.tv/engineeringwithmehran"
    - name: instagram
      url: "https://instagram.com/engineeringwithmehran"
    - name: linkedin
      url: "https://linkedin.com/in/mehrankamal36"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: about
      name: About
      url: /about/
      weight: 10
        #  - identifier: blog
        #    name: Blog
        #    url: /blog/
        #    weight: 20
        # - identifier: readings
        #   name: Readings
        #   url: /readings/
        #   weight: 30
        #- identifier: projects
        #  name: Projects
        #  url: /projects/
        #  weight: 40
    - identifier: contact-me
      name: Contact Me
      url: /contact-me/
      weitght: 50
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false

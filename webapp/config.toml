  [params.social]
    GitHub = "mehrankamal"
    Linkedin = "mehrankamal36"
    Twitter = "mehran_kamal"
    Instagram = "immehrankamal"
    Facebook = "mehran.kamal.36"

  [params.page]
    hiddenFromHomePage = false
    hiddenFromSearch = false
    twemoji = false
    lightgallery = false
    ruby = true
    fraction = true
    fontawesome = true
    linkToMarkdown = true
    rssFullText = false
